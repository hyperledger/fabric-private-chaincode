name: Update Documentation
on: 
  push:
#    paths: 
#      - '**.md'
    paths-ignore: 
      - '.github/workflows/**'
      - "!**.md"
  pull_request:
#    paths: 
#       - '**.md'
    types: [ pushed ]
    paths-ignore: 
        - '.github/workflows/**'
        - "!**.md"
  
jobs:
  log:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
      - name: log file updated
        run: |
          echo "Updated documentation"  

